<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class='elem rouge' onmouseenter="fadeOut(event)" onmouseleave="fadeIn(event)"></div><!--Fade Out / Fade In-->
        <div class='elem bleue' onmouseenter="scaleOut(event)" onmouseleave="scaleIn(event)"></div><!--Rendre plus petit / Rendre plus grand -->
        <div class='elem verte' onmouseenter="strafeLeft(event)" onmouseleave="strafeRight(event)"></div><!--Decalage à droite / Décalage à gauche-->
        <div class='elem violette' onmouseenter="rotateLeft(event)" onmouseleave="rotateRight(event)"></div><!--Rotation (180deg) / Rotation inversée-->
        <div class='elem orange' onmouseenter="greyScaleOn(event)" onmouseleave="greyScaleOff(event)"></div><!--Filtre de couleur balance de gris / Retrait du filtre-->
    </div>
    <script src="script.js"></script>
</body>
</html>
